<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Agenda Tab -->
  <ion-tab title="Agenda" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Lectures Tab -->
  <ion-tab title="Lectures" icon-off="ion-social-html5-outline" icon-on="ion-social-html5" href="#/tab/lectures/-1">
    <ion-nav-view name="tab-lectures"></ion-nav-view>
  </ion-tab>

  <!-- Speakers Tab -->
  <ion-tab title="Speakers" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/speakers/-1">
    <ion-nav-view name="tab-speakers"></ion-nav-view>
  </ion-tab>


</ion-tabs>
